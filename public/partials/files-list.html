<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-6">
      <!--Body content-->

      <ul class="files list-group">
        <li class="list-group-item" ng-repeat="file in files | filter:query">
          <div ng-if="file.isDirectory">
            <a href="#{{$location.path()}}/{{file.name}}">{{file.name}}</a>
          </div>
          <div ng-if="!file.isDirectory">
            {{file.name}} <br /> {{file.stat.size | bytes}}
          </div>
        </li>
        <li ng-if="files.length == 0">
          <strong>Empty</strong>
        </li>
        <li ng-if="!files">
          <strong> Loading </strong>
        </li>
      </ul>

    </div>
  </div>
</div>
